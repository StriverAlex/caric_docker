topics:
  # 现有gimbal配置保持不变
  /sentosa/gimbal:
    type: geometry_msgs/msg/TwistStamped
    from_domain: 0
    to_domain: 1
    bidirectional: True

  /sentosa/command/gimbal:
    type: geometry_msgs/msg/Twist
    from_domain: 0
    to_domain: 1
    bidirectional: True

  # 原生PPComTopology消息桥接
  /ppcom_topology:
    type: rotors_comm_msgs/msg/PPComTopology
    from_domain: 0
    to_domain: 1
    qos:
      durability: volatile
      depth: 10

  /ppcom_topology_doa:
    type: rotors_comm_msgs/msg/PPComTopology
    from_domain: 0
    to_domain: 1
    qos:
      durability: volatile
      depth: 10

  # PPCom ping消息
  /ping_message:
    type: std_msgs/msg/String
    from_domain: 0
    to_domain: 1
    bidirectional: true

  /ping_message/nanyang:
    type: std_msgs/msg/String
    from_domain: 0
    to_domain: 1
    bidirectional: true

  /ping_message/raffles:
    type: std_msgs/msg/String
    from_domain: 0
    to_domain: 1
    bidirectional: true

  /ping_message/sentosa:
    type: std_msgs/msg/String
    from_domain: 0
    to_domain: 1
    bidirectional: true